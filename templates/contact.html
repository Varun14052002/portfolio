<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background: #121212;
      color: #fff;
    }

    header {
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 1.5rem 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #1e1e1e;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
    }

    .container h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ff5722;
    }

    .container p {
      font-size: 1.2rem;
      color: #ddd;
      margin: 1rem 0;
    }

    .container a {
      color: #ff5722;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .container a:hover {
      color: #e64a19;
    }

    .back-button {
      margin-top: 2rem;
      display: inline-block;
      text-decoration: none;
      font-size: 1rem;
      color: #fff;
      background:rgb(223, 214, 211);
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(255, 87, 34, 0.4);
    }

    .back-button:hover {
      background:rgb(16, 16, 16);
      box-shadow: 0 6px 12px rgba(255, 87, 34, 0.6);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <p>Email: <a href="mailto:anjivarun@gmail.com">anjivarun@gmail.com</a></p>
    <p>Phone: <a href="tel:7981479844">7981479844</a></p>
    <a href="/" class="back-button">Back to Home</a>
  </div>

  <footer>
    <p> My Portfolio. All Rights Reserved.</p>
  </footer>
</body>
</html>
